<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="coffee-masters-styles.css" />
    <title>Coffee Masters</title>
  </head>
  <body>
    <div>
      <nav class="my-page-header">
        <div>
          <img src="bubble-tea.png" alt="coffee masters logo" />
        </div>
        <div>
          <h1>Boba Masters</h1>
        </div>
      </nav>
      <section class="wrapper">
        <div class="box item-box">
          <h2>ITEMS</h2>
          <ul class="items">
            <li class="item">
              <div class="quantity">1x</div>
              <div class="item-name">Matcha Milk Tea</div>
              <div class="item-cost">$8.75</div>
              <ul class="add-ons-list">
                <li>Cheese Foam</li>
                <li>Brown Sugar Pearls</li>
              </ul>
            </li>
            <li class="item">
              <div class="quantity">1x</div>
              <div class="item-name">Cappuccino</div>
              <div class="item-cost">$6.00</div>
              <ul class="add-ons-list">
                <li>Almond Milk</li>
                <li>Double Espresso Shot</li>
              </ul>
            </li>
            <li class="item">
              <div class="quantity">1x</div>
              <div class="item-name">Croissant</div>
              <div class="item-cost">$6.00</div>
              <ul class="add-ons-list">
                <li>Butter</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="box name-box">
          <h2>NAME</h2>
        </div>
        <div class="box payment-box"><h2>PAYMENT</h2></div>
      </section>
      <section>
        <div class="wrapper total-section">
          Total stuff here
          <a href="#">
            <button class="place-order-btn" type="button">Place Order</button>
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
