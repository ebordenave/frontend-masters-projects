<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div>
    <section class="calculator-grid-layout-controller">
        <div class="display-wrapper">
            <section class="display">0</section>
        </div>
        <div class="button-wrapper">
            <section class="main-header">
                <button class="round">C</button>
                <button class="round">±</button>
                <button class="round">%</button>
            </section>
            <section class="sidebar">
                <button class="round">÷</button>
                <button class="round">x</button>
                <button class="round">-</button>
                <button class="round">+</button>
                <button class="round">=</button>
            </section>
            <section class="main-body">
                <button class="round">7</button>
                <button class="round">8</button>
                <button class="round">9</button>
                <button class="round">4</button>
                <button class="round">5</button>
                <button class="round">6</button>
                <button class="round">1</button>
                <button class="round">2</button>
                <button class="round">3</button>
            </section>
            <section class="footer">
                <button class="pill-btn">0</button>
                <button class="round">.</button>
            </section>
        </div>
    </section>
    <script src="calculator.js"></script>
</div>
</body>
</html>
