<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
<div>
    <section class="calculator">
            <section class="display">123</section>
            <section class="main-header">
                <button class="round">AC</button>
                <button class="round">±</button>
                <button class="round">%</button>
            </section>
            <section class="sidebar">
                <button class="round">÷</button>
                <button class="round">x</button>
                <button class="round">-</button>
                <button class="round">+</button>
                <button class="round">=</button>
            </section>
            <section class="main-body">
                <button class="round">7</button>
                <button class="round">8</button>
                <button class="round">9</button>
                <button class="round">4</button>
                <button class="round">5</button>
                <button class="round">6</button>
                <button class="round">1</button>
                <button class="round">2</button>
                <button class="round">3</button>
                <button class="round" style="width: 190%; border-radius: 25px; text-align: left; padding-left: 20px">0</button>
                <button class="round">.</button>
                <button class="round">.</button>
            </section>

    </section>
</div>
</body>
</html>
